<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
</head>
<body>
    <h1>Messages Sent by {{ sender }}</h1>
    <ul>
        {% for message in messages %}
            <li><strong>To:</strong> {{ message.receiver }} | <strong>Message:</strong> {{ message.message }}</li>
        {% empty %}
            <li>No messages found.</li>
        {% endfor %}
    </ul>
</body>
</html>
