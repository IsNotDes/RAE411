<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
</head>
<body>
    <h1>Send a Message</h1>
    <form method="post">
        {% csrf_token %}
        <label for="sender">Your Name:</label>
        <input type="text" name="sender" id="sender" required><br><br>
        
        <label for="receiver">Receiver's Name:</label>
        <input type="text" name="receiver" id="receiver" required><br><br>
        
        <label for="msg">Message:</label><br>
        <textarea name="msg" id="msg" rows="5" cols="30" required></textarea><br><br>
        
        <button type="submit">Send</button>
    </form>
</body>
</html>
